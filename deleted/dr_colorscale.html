<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="../lib/d3.v3.amd.min.js"></script>

</head>
<body>

<script>

    var ProbeColorScale = function(min, max, threshold1, threshold2){
        var range, colorScale, domain;

        // Compute the color domain
        domain = [min, threshold1, threshold1 + 0.0001, threshold2, max];

        // The color range
        range = ["#38B000", "#38B000", "#FAB669", "red", "red"];

        // The color scale function
        colorScale = d3
                .scale
                .linear()
                .domain(domain)
                .range(range);

        this.getColorByRTT = function(rtt){
            return colorScale(rtt);
        };
    };

    // Example
    var colorManager = new ProbeColorScale(0, 1000, 125, 200);

    console.log(colorManager.getColorByRTT(90));


</script>

</body>
</html>
