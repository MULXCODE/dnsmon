<!DOCTYPE html>
<html>
<head>
    <title>DNSMON 2</title>
    <script>DNSMON_EXTERNAL_WIDGET_URL = ""</script>
    <script src="dnsmon-widget-main.js"></script>
</head>
<body>

<div class="dnsmon" style="float: left;"></div>
<script>
    var dnsmon1 = initDNSmon('.dnsmon',
            {
                width: 935,
                height: 800,
                lang: "en",
                grouping: true,
                autoUpdate: false,

                change: function(params){
                    dnsmon2.setParams(params);
                },

                debugMode: false,
                localCacheActive: false
            },

            {
                type: "zone-servers",
                zone: "root",
                ipVersion: null
            });


</script>


<div class="dnsmon2" style="float: left;"></div>
<script>
    var dnsmon2 = initDNSmon('.dnsmon2',
            {
                width: 935,
                height: 800,
                lang: "en",
                grouping: true,
                autoUpdate: false,

                localCacheActive: true,

                debugMode: true,
                activeKeys: false,
                activeMouseZoom: false,
                activeGestures: false

            },

            {
                type: "zone-servers",
                zone: "root",
                ipVersion: null

            });


</script>

</html>
